<div id="users-container">
  <h2> Lista de Usuários</h2>
  <table>
    <thead>
      <tr>
        <th hidden>ID</th>
        <th>Usuário</th>
        <th>Email</th>
        <th>Data de cadastro</th>
        <th *ngIf="isAdmin">Admin</th>
        <th *ngIf="isAdmin" class="option">🗑️</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td hidden>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
        <td *ngIf="isAdmin">
          <ng-container [ngSwitch]="user.admin">
            <span *ngSwitchCase="1">✅</span>
            <span *ngSwitchDefault>❌</span>
          </ng-container>
        </td>
        <td *ngIf="isAdmin" class="option">
          <button id="delete" (click)="deleteUser(user.id)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="page <= 1">Anterior</button>
    <span>Página {{ page }}/{{ total }}</span>
    <button (click)="nextPage()">Próxima</button>
  </div>
</div>
